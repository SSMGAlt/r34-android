name: Auto Builds

on:
  push:
    branches-ignore:
      - 'dependabot/**'
  pull_request:
    branches:
      - '*'

permissions:
  contents: read

jobs:
  build:
    name: Convert to Gradle + Build Android APK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Install Dependencies
        working-directory: template_src
        run: npm install

      - name: Add Android Platform
        working-directory: template_src
        run: cordova platform add android
        continue-on-error: true

      - name: Build Android Debug
        working-directory: template_src
        run: cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: template_src/platforms/android/app/build/outputs/apk/debug/*.apk

